<ion-card>
        <ion-card-subtitle>
          <span class="text-primary">{{ index + 1 }}. </span>
          <span>{{ article.source.name }}</span>
        </ion-card-subtitle>
        <ion-card-title>
          {{ article.title }}
        </ion-card-title>
        <ion-img *ngIf="article.urlToImage"
        [src]="article.urlToImage">
        </ion-img>
        <ion-content *ngIf="article.description">
          <p>{{ article.description }}</p>
        </ion-content>
    </ion-card>
